<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=styles/common.css> <link rel="stylesheet" href=styles/nav.css> <link>
  <link rel="stylesheet" href=styles/footer.css> <link>
  <link rel="stylesheet" href=styles/skewed-header.css> <link>
  <link rel="stylesheet" href=styles/page-container.css> <link>
  <link rel="stylesheet" href=styles/helpers.css> <link>
  <link rel="stylesheet" href=styles/contact.css> <link>
  <link rel="stylesheet" href=styles/form.css> <link>
  <link rel="stylesheet" href=styles/buttons.css> <link>
  <link href="https://fonts.googleapis.com/css? family-Roboto+Slab" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>


    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact</h1>
        </div>

        <div class="links-wrapper">
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>
          <div class="nav-link">
            <a href="about.html">About</a>
          </div>
          <div class="nav-link">
            <a href="Contact.html">Contact</a>
          </div>
          <div class="nav-link">
            <a href="menu.html">Menu</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">
        <div class="logo">
          <img src="images/decamp-fantastic-fries-logo-dark.png" alt="Logo">
        </div>


        <div class="company-details-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            123 Any Street<br>Scottsdale, AZ, 85251
          </div>
        </div>
        <div class="company-details-wrapper">
          <i class="fas fa-phone-volume"></i>
          <div>
            555 555 5555
          </div>
        </div>
        <div class="company-details-wrapper">
          <i class="far fa-clock"></i>
          <div>
            10 Am-Midnight
          </div>
        </div>
      </div>


      <div class="form">
        <div class="form-group">
          <div class="form-input">
            <input type="text" id="fullName" placeholder="Your name">
            <label for="fullName">Your Name</label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-input">
            <input type="email" id="email" placeholder="Your Email">
            <label for="email">Your email</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-input">
            <textarea name="message" id="message" placeholder="Message"></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <div class="centered-btn-wrapper">
          <button type="submit" class= "btn">Send</button>
        </div>
      </div>
    </div>
  </div>





  <div class="spacer60"></div>

  <div class="footer">
    <div class="logo-footer">
      <img src="images/decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>
    <div class="footer-phone-hours">
      <span class="phone">
        555-555-5555
      </span>
      <span class="hours">
        10 AM-MIDNIGHT
      </span>
    </div>
    <div class="links-wrapper">
      <div class="nav-link">
        <a href="index.html">Home</a>
      </div>
      <div class="nav-link">
        <a href="about.html">About</a>
      </div>
      <div class="nav-link">
        <a href="Contact.html">Contact</a>
      </div>
      <div class="nav-link">
        <a href="menu.html">Menu</a>
      </div>
    </div>
    <div class="social-media-icons-wrapper">
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    <div class="copyright-wrapper">
      &copy; 2018 DevCamp &#124; All rights reserved
    </div>
</body>

</html>
